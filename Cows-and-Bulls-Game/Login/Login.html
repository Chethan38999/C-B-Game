<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./Login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../Images/cow.gif" type="image/x-icon" />
  </head>
  <body style="background-color: #78b3ce">
    <div class="header">
      <h1>Cows And Bulls Game</h1>
      <img src="../Images/cow.gif" alt="logo" class="logo" />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="login-form" id="login-form">
            <h2 class="mb-4" style="font-weight: bold">Log in</h2>
            <form action="#" method="post">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-dark btn-login">
                Login
              </button>
              <br /><br />
              <br />
              <a href="../Register/Register.html" class="register-link"
                >Don't have an account? Register</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./Login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
